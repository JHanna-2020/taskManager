<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
       
        <title>Task Manager</title>
        
</head>
<body>
  <script src="export.js"></script>
  <script src="script.js"></script>
  <h1>Task Manager</h1>
    <div id=form>
      <form id="myForm">
        <label for="">Date Assigned: </label>
        <input type="date" name="dateAssigned" id="dateInput">
        <br>
        <label for="">Assignment: </label>
        <input type="text" name="assignment" id="firstNameInput">
        <br>
        <label for="">Class:</label>
        <input type="text" name="class" id="lastNameInput">
        <br>
        <label for="">Time: </label>
        <input type="email" name="time" id="emailInput">
        <br>
        <label for="">Grade: </label>
        <input type="text" name="grade" id="usernameInput" required>
        <br>
        <label for="">Date Complete: </label>
        <input type="date" name="dateComplete" id="password" >
        <br>
      </form>
      <button id="addAssignmentBtn" onclick = "formFillOut(); clearForm();">Add Assignment</button>
    </div>
    <details id="details" ><summary>Most Recent Entry</summary>
      <p id="description">write the username and password down somewhere <span id="important">we will not be able to recover it if it is forgotten</span></p>
      <p id="firstName">First Name: </p>
      <p id="lastName">Last Name: </p>
      <p id="email">Email: </p>
      <p id="username">Username: </p>
      <p id="pass">Password: </p>
    </details>  
  
   
                <table id="tblData">
                    <tr>
                      <th id="idNum">ID</th>
                      <th>Date Assigned</th>
                      <th>Assignment</th>
                      <th>Class</th>
                      <th>Time</th>
                      <th>Grade</th>
                      <th>Date Completed </th>
                    </tr>
                    
                </table>
                <button id="export" onclick="exportTableToExcel('tblData', 'members')">Export Data</button>
          
                <button id="delete" onclick=" deleteLastEntry();">Delete Last Entry</button>

    
</body>
</html>
